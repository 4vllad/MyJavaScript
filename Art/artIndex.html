<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Art / Alex D.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #2c8ed0;
            background-color: red; /* For browsers that do not support gradients */
            background-image: linear-gradient(#2c8ed0, #ffffff);
            font-size: 26px;
        }
        /* Style the header */
        .header {
            background-color: #f1f1f1;
            background-image: linear-gradient(to right, #cdd82e , #efaa6a);
            padding: 30px;
            text-align: center;
            font-size: 35px;
        }
        /* Create three unequal columns that floats next to each other */
        .column {
            float: left;
            padding: 10px;
        }

        /* Left and right column */
        .column.side {
            width: 25%;
        }

        /* Middle column */
        .column.middle {
            width: 50%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style the footer */
        .footer {
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
        @media (max-width: 600px) {
            .column.side, .column.middle {
                width: 100%;
            }
        }

        /* Animation for Bitconnect Guy */
        #bit {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 255, 255);
            position: relative;
            animation-name: example;
            animation-duration: 10s;
            animation-iteration-count: 10000;
            transform: scaleX(-1);

        }

        @keyframes example {
            0%   {transform: scaleX(-1);}
            10%  {background-color: #ff4534; left:0vw; top:0px; transform: scaleX(-1);}
            20%  {background-color: #ffa22c; left:33vw; top:0px; transform: scaleX(-1);}
            30%  {background-color: #fff632; left:66vw; top:0px; transform: scaleX(-1);}
            40%  {background-color: #79ff40; left:90vw; top:0px;transform: scaleX(-1);}
            50%  {transform: scaleX(1);}
            60%  {background-color: #45c0ff; left:90vw; transform: scaleX(1);}
            70%  {background-color: #45c0ff; left:66vw; top:0px;transform: scaleX(1);}
            80%  {background-color: #3e72ff; left:33vw; top:0px;transform: scaleX(1);}
            90%  {background-color: #8649ff; left:0vw; top:0px;transform: scaleX(1);}
            100% {transform: scaleX(-1);}
        }

        #overlay{
            width:100%;
            position:absolute; /*You may also use fixed depending on your needs.*/
            left:0;
            top:0; /*If you want it at the bottom you probably want bottom:0 instead*/
            z-index: 999;
        }

        #left {
            background-image: url("6.png");
            background-position-x: center;
            background-position-y: bottom;
            background-size: 90% 30%;
            background-repeat: no-repeat;
        }
        #middle {
            background-image: url("5.png");
            background-position-x: center;
            background-position-y: bottom;
            background-size: 40% 30%;
            background-repeat: no-repeat;
        }
    </style>
</head>
     <link rel="icon" type="image/x-icon" href="4vllad.png">

        <p><a href=https://htmlpreview.github.io/?https://github.com/4vllad/MyJavaScript/blob/master/Art/art2.html> Week 2 (07.03.24-13.03.24)</a></p>
        <p><a href=https://htmlpreview.github.io/?https://github.com/4vllad/MyJavaScript/blob/master/Art/art3.html> Week 3 (14.03.24-20.03.24)</a></p>
        <p><a href=https://htmlpreview.github.io/?https://github.com/4vllad/MyJavaScript/blob/master/Art/art4.html> Week 4 (21.03.24-...)</a></p>
    </div>

    <div class="column side" style="background-color:#c0498e; height: 12em">
        <p>All New Art (After 2024)</p>
        <p><a href=https://htmlpreview.github.io/?https://github.com/4vllad/MyJavaScript/blob/master/Art/art.html> All New Art on Single Page </a></p>
