<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Art / Alex D.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Arial", sans-serif;
            background: linear-gradient(120deg, #232526, #414345);
            color: #fff;
            overflow-x: hidden;
        }

        /* Header Styling */
        .header {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            padding: 40px;
            text-align: center;
        }

        .header h2 {
            font-size: 50px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #f1f1f1;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
        }

        /* Row and Column Styling */
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 30px;
        }

        .column {
            flex: 1;
            max-width: 30%;
            margin: 20px;
            background: #333;
            border: 2px solid #555;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .column img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .column p,
        .column a {
            margin-top: auto;
        }

        .column p {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
        }

        .column a {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(to right, #ff512f, #dd2476);
            padding: 12px 25px;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s;
        }

        .column a:hover {
            background: linear-gradient(to right, #dd2476, #ff512f);
            transform: scale(1.05);
        }

        /* Footer Styling */
        .footer {
            background: linear-gradient(to right, #232526, #414345);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            margin-top: 40px;
            position: relative;
            display: block;
        }

        .footer a {
            color: #ff512f;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Social Icons Styling */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            display: inline-block;
            width: 50px;
            height: 50px;
        }

        .social-icons img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        /* Line Between Footer Content */
        .line {
            width: 60%;
            margin: 20px auto;
            border-bottom: 2px solid #ff512f;
        }

        /* Pogchamp Animation Styling */
        #bit {
            width: 80px;
            height: 80px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            visibility: hidden;
            animation: moveBackAndForth 9s infinite ease-in-out;
            animation-delay: 10s;
            animation-fill-mode: backwards;
        }

        @keyframes moveBackAndForth {
            0% { transform: translateX(-100%); visibility: visible; }
            40% { transform: translateX(100vw) scaleX(1); }
            50% { transform: translateX(100vw) scaleX(-1); }
            90% { transform: translateX(-100%) scaleX(-1); }
            100% { transform: translateX(-100%) scaleX(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .column {
                max-width: 100%;
                margin: 10px 0;
            }

            .row {
                flex-direction: column; /* Stack columns vertically */
                align-items: center;
            }

            .footer {
                text-align: center;
            }

            .social-icons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h2>My Art / Alex D.</h2>
</div>

<div class="row">
    <div class="column">
        <img src="Art2015P2.PNG" alt="Old Art Image">
        <p>Old Art (Before 2015)</p>
        <a href="https://htmlpreview.github.io/?https://github.com/4vllad/MyJavaScript/blob/master/Art/Old/artOld.html">View Old Art</a>
    </div>

    <div class="column">
        <img src="PortraitSketches2024.PNG" alt="New Image">
        <p>Interactive Portrait Sketches 2024 </p>
        <a href="https://htmlpreview.github.io/?https://github.com/4vllad/MyJavaScript/blob/master/Art/sketchbook.html">View Sketchbook</a>
    </div>

    <div class="column">
        <img src="Art2024P2.png" alt="New Art Image">
        <p>All Art 2024</p>
        <a href="https://htmlpreview.github.io/?https://github.com/4vllad/MyJavaScript/blob/master/Art/artTwoPage.html">View New Art</a>
    </div>
</div>

<div class="footer">
    <p>Art 2025 in Instagramm/Twitter/X :</p>
    <div class="line"></div>
    <div class="social-icons">
        <a href="https://www.youtube.com/@4vllad/videos" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
        </a>
        <a href="https://www.instagram.com/fourvllad/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
        <a href="https://twitter.com/4vllad" target="_blank">
            <img src="xlogo.jpg" alt="Twitter X">
        </a>
    </div>
</div>

<!-- Pogchamp Image -->
<img id="bit" src="pogcham.PNG" alt="pogcham" />

</body>
</html>
