<!DOCTYPE html>

<style>
* {
  box-sizing: border-box;
}
body{
    background-color: black;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 1px;
  height: 1px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

img{
    width: 100%;
}
</style>
</head>

<script>
  let colorful3 = false;
    function color3(){
        if (colorful3 == false){
            document.getElementById("c").src = "f/c.jpg";
            colorful3 = true;
        } else {
            document.getElementById("c").src = "f/coyotte.jpg";
            colorful3 = false;
        }
        
    }
let colorful2 = false;
    function color2(){
        if (colorful2 == false){
            document.getElementById("k").src = "April 2024/k0001.jpg";
            colorful2 = true;
        } else {
            document.getElementById("k").src = "April 2024/k.jpg";
            colorful2 = false;
        }
        
    }

let colorful = false;
    function color(){
        if (colorful == false){
            document.getElementById("gh").src = "ghcolor.jpg";
            colorful = true;
        } else {
            document.getElementById("gh").src = "gh.jpg";
            colorful = false;
        }
        
    }
    let shady = false; 
    function shade(){
        
        if (shady == false){
            document.getElementById("ten").src = "Redraw/ten2.jpg";
            shady = true;
        } else {
            document.getElementById("ten").src = "Redraw/ten.jpg";
            shady = false;
        }
    }
    let shady2 = false; 
    function shade2(){
        
        if (shady2 == false){
            document.getElementById("shark").src = "f/sha0002.jpg";
            shady2 = true;
        } else {
            document.getElementById("shark").src = "f/sha0001.jpg";
            shady2 = false;
        }
    }

    let shade03 = 0; 
    function shade3(){
      shade03++;
      //console.log(shade04);
        if (shade03%5 == 1){
            document.getElementById("h").src = "April 2024/hi1.jpg";
        } 
        if (shade03%5 == 2){
            document.getElementById("h").src = "April 2024/hi2.jpg";
        }   
        if (shade03%5 == 3){
            document.getElementById("h").src = "April 2024/hi3.jpg";
        }
        if (shade03%5 == 4){
            document.getElementById("h").src = "April 2024/hi4.jpg";
        }
        if (shade03%5 == 0){
            document.getElementById("h").src = "April 2024/hi3b.jpg";
        }
    }

</script>
