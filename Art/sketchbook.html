<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}
body{
    background-color: black;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 1px;
  height: 1px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

img{
    width: 100%;
}
</style>
</head>
<body>

    
    
<div class="row">
  <div class="column" style="background-color:#aaa;">
    <img src="sketchbook/a.jpg" alt="ghislaine" onclick="shade2()" id="a"><br>
    <br>
    <img src="sketchbook/o.jpg" alt="albedo" onclick="shade3()" id="o"><br>
  </div>
  <div class="column" style="background-color:#bbb;">
    <img src="sketchbook/g.jpg" alt="albedo" onclick="shade1()" id="g"><br>
    
  </div>
</div>
<script>
   
let shade01 = false;
    function shade1(){
        if (shade01 == false){
            document.getElementById("g").src = "sketchbook/g2.jpg";
            shade01 = true;
        } else {
            document.getElementById("g").src = "sketchbook/g.jpg";
            shade01 = false;
        }
        
    }
    let shade02 = false; 
    function shade2(){
        
        if (shade02 == false){
            document.getElementById("a").src = "sketchbook/a2.jpg";
            shade02 = true;
        } else {
            document.getElementById("a").src = "sketchbook/a.jpg";
            shade02 = false;
        }
    }
    let shade03 = false; 
    function shade3(){
        
        if (shade03 == false){
            document.getElementById("o").src = "sketchbook/o.jpg";
            shade03 = true;
        } else {
            document.getElementById("o").src = "sketchbook/o.jpg";
            shade03 = false;
        }
    }

</script>
</body>
</html>
