<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPG</title>
    <style>
        body {
            background-color: #000000;
            font-size: 2em;
        }
        button {
            background-color: #000000;
            color:#0a51eb;
            font-size: 1em;
        }
        span {
            color:#0a51eb
        }
        image {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <main>
        <span id="firstParagraph" style="color:#c9ca42"></span>
        
        <span id="thirdParagraph" style="color:#25c62e"></span>
        <span id="deltaParagraph" style="color:#25c62e"></span>
        <br /><br />
        <button onclick="addCell()"><img src="cell.png" alt="addCell"></button> 
        <button onclick="addTenCellOrganism()"><img src="tenCell.png" alt="addTenCellOrganism"></button>
        <button onclick="addHunCellOrganism()"><img src="hunCell.png" alt="addHunCellOrganism"></button>
        <button onclick="addHumanCellOrganism()"><img src="humanCell.png" alt="addHumanCellOrganism"></button><br /><br />
        <span id="secondParagraph" style="color:#2c8ed0"></span>
        <span id="forthParagraph" style="color:#c6bb25"></span>
        <span id="fifthParagraph" style="color:#a79d0f"></span>
        <span id="sixthParagraph" style="color:#0a51eb"></span><br /><br /><br /><br />
        <button id="resetButton" onclick="resetGame()" style="background-color: #16364a;"> Reset </button><br />
        <span id="resets" style="color:#5789f5"></span><br />
        <span id="info" style="color:#7799e4"></span>
    </main>


<script src="script.js"></script>
</body>
</html>
