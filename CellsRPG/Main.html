<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPG</title>
    <style>
        body {
            background-color: #000000;
        }
        button {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <main>
        <p id="firstParagraph" style="color:#c9ca42"></p>
        <p id="secondParagraph" style="color:#2c8ed0"></p>

        <button onclick="addCell()"><img src="cell.png" alt="addCell"></button> 
        <button onclick="addTenCellOrganism()"><img src="tenCell.png" alt="addTenCellOrganism"></button>
        <button onclick="addHunCellOrganism()"><img src="hunCell.png" alt="addHunCellOrganism"></button>
        <button onclick="addHumanCellOrganism()"><img src="humanCell.png" alt="addHumanCellOrganism"></button>
        <p id="forthParagraph" style="color:#c6bb25"></p>
        <p id="fifthParagraph" style="color:#a79d0f"></p>
        <p id="sixthParagraph" style="color:#0a51eb"></p>
    </main>


<script src="script.js"></script>

</html>
