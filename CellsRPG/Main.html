<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPG</title>
    <style>
        body {
            background-color: #000000;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .info-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .button-container button {
            background-color: #000000;
            color: #ffffff;
            font-size: 1em;
            width: 150px;
            height: 150px;
            margin: 10px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button:hover {
            background-color: #ffffff;
            color: #000000;
        }
        .text-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        span {
            color: #ffffff;
            padding: 10px;
            border-radius: 15px;
            border: 3px solid #ffffff;
            margin: 5px;
        }
        img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
        }

        /* Border colors for images and text boxes */
        .cell-button {
            border: 5px solid #c9ca42;
        }
        .ten-cell-button {
            border: 5px solid #25c62e;
        }
        .hundred-cell-button {
            border: 5px solid #2c8ed0;
        }
        .human-cell-button {
            border: 5px solid #c6bb25;
        }

        /* Matching color for the corresponding text boxes */
        #firstParagraph {
            border-color: #c9ca42;
        }
        #thirdParagraph, #deltaParagraph {
            border-color: #25c62e;
        }
        #secondParagraph {
            border-color: #2c8ed0;
        }
        #forthParagraph {
            border-color: #c6bb25;
        }
        #fifthParagraph {
            border-color: #a79d0f;
        }
        #sixthParagraph {
            border-color: #0a51eb;
        }

        #resetButton {
            border-color: #16364a;
            background-color: #16364a;
            color: #ffffff;
            font-size: 1.2em;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 10px;
            width: auto;
        }
        #resetButton:hover {
            background-color: #ffffff;
            color: #000000;
        }
        #resets, #info {
            border-radius: 10px;
            border: 2px solid #5789f5;
            padding: 5px;
        }
    </style>
</head>
<body>
    <main>
        <!-- Info row: Energy, Food, and Delta Boxes -->
        <div class="info-container">
            <span id="firstParagraph" style="color:#c9ca42">Energy</span>
            <span id="thirdParagraph" style="color:#25c62e">Food</span>
            <span id="deltaParagraph" style="color:#25c62e">Delta</span>
        </div>

        <!-- First row: buttons for adding cells -->
        <div class="button-container">
            <button class="cell-button" onclick="playClickSound(); addCell()">
                <img src="cell.png" alt="addCell">
            </button> 
            <button class="ten-cell-button" onclick="playClickSound(); addTenCellOrganism()">
                <img src="tenCell.png" alt="addTenCellOrganism">
            </button>
            <button class="hundred-cell-button" onclick="playClickSound(); addHunCellOrganism()">
                <img src="hunCell.png" alt="addHunCellOrganism">
            </button>
            <button class="human-cell-button" onclick="playClickSound(); addHumanCellOrganism()">
                <img src="humanCell.png" alt="addHumanCellOrganism">
            </button>
        </div>

        <!-- Second row: text spans (info boxes) -->
        <div class="text-container">
            <span id="secondParagraph" style="color:#2c8ed0"></span>
            <span id="forthParagraph" style="color:#c6bb25"></span>
            <span id="fifthParagraph" style="color:#a79d0f"></span>
            <span id="sixthParagraph" style="color:#0a51eb"></span>
        </div>

        <br /><br />
        <button id="resetButton" onclick="playClickSound(); resetGame()">Reset</button><br />
        <span id="resets" style="color:#5789f5"></span><br />
        <span id="info" style="color:#7799e4"></span>
    </main>

    <!-- Sound for button click -->
    <audio id="buttonSound" src="click.wav" preload="auto"></audio>

<script>
    // Function to play the click sound
    function playClickSound() {
        document.getElementById("buttonSound").play();
    }

    function resetGame() {
        // Reset game logic here
        console.log("Game reset!");
    }

    // Sample functions for buttons
    function addCell() {
        console.log("Cell added!");
    }

    function addTenCellOrganism() {
        console.log("Ten Cell Organism added!");
    }

    function addHunCellOrganism() {
        console.log("Hundred Cell Organism added!");
    }

    function addHumanCellOrganism() {
        console.log("Human Cell Organism added!");
    }
</script>

<script src="script.js"></script>
</body>
</html>
