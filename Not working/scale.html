<html>
<head>
<style>
    #main{
        border: solid black 1px;
        background-color: darkgrey;
    }

    .inside{
        border: solid black 1px;
        margin:5px;
        padding:5px;
    }

</style>
</head>

<body>
<div id="main">
<p> Scale Version0.01 </p>
    <div class="inside" >
        <button onclick="start()">Start</button>

    </div>
    <div class="inside">
        <button onclick="plus()">plus</button>
        <button onclick="minus()">minus</button>

    </div>
    <div class="inside">
        <p id="refreshRate">0</p>
    </div>
    <div class="inside">
        <canvas id="mainCanvas"style="background: white"></canvas>
    </div>
</div>
</body>


<script>
    //CanvasElements
    let canvas = document.getElementById("mainCanvas");
    let ctx = canvas.getContext("2d");

    //Positions
    let startXPos = 50;
    let startYPos = 50;

    let xPos = 0;
    let yPos = 0;

    //RefreshTimer
    let refreshTimer = 0;
    //Plus Minus

    let speed = 0;


    //Starting Elements
    //ctx.fillRect(20,20,20,70);
    ctx.fillRect(startXPos, startXPos, 20, 20);

    //Start
    function start() {
        refresh();

    }

    //Refresh
    function refresh() {
        setTimeout(start, 100);
        document.getElementById("refreshRate").innerHTML = refreshTimer;
        refreshTimer++;
        if(refreshTimer == 9){
            refreshTimer = 0;
        }
    }
    
    //Moves Fluidly
    function fluidMove() {
        switch (refreshTimer) {
            case 0:
                xPos = 0;
                ctx.clearRect(0,0,600,600);
                ctx.fillRect(startXPos + xPos, startYPos + yPos, 20, 20);
                break;
            case 1:
                xPos = 10;
                ctx.clearRect(0,0,600,600);
                ctx.fillRect(startXPos + xPos, startYPos + yPos, 20, 20);
                break;
            case 2:
                xPos = 20;
                ctx.clearRect(0,0,600,600);
                ctx.fillRect(startXPos + xPos, startYPos + yPos, 20, 20);
                break;
            case 3:
                xPos = 30;
                ctx.clearRect(0,0,600,600);
                ctx.fillRect(startXPos + xPos, startYPos + yPos, 20, 20);
                break;
            case 4:
                xPos = 40;
                ctx.clearRect(0,0,600,600);
                ctx.fillRect(startXPos + xPos, startYPos + yPos, 20, 20);
                break;
            case 5:
                xPos = 50;
                ctx.clearRect(0,0,600,600);
                ctx.fillRect(startXPos + xPos, startYPos + yPos, 20, 20);
                break;
            case 6:
                xPos = 60;
                ctx.clearRect(0,0,600,600);
                ctx.fillRect(startXPos + xPos, startYPos + yPos, 20, 20);
                break;
            case 7:
                xPos = 70;
                ctx.clearRect(0,0,600,600);
                ctx.fillRect(startXPos + xPos, startYPos + yPos, 20, 20);
                break;
            case 8:
                xPos = 80;
                ctx.clearRect(0,0,600,600);
                ctx.fillRect(startXPos + xPos, startYPos + yPos, 20, 20);
                break;
            case 9:
                xPos = 90;
                ctx.clearRect(0,0,600,600);
                ctx.fillRect(startXPos + xPos, startYPos + yPos, 20, 20);
                break;
            default:
                break;
        }

    }
    
    function plus() {
        fluidMove();

    }
    
    function minus() {
        speed -= 10;
    }

</script>
</html>
