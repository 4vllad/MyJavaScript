<html>
<head>
    <style>
        canvas {
            background: grey;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
            margin: auto;
        }
        p {
            font-size: 30px;
            top: 5% ;
            left: 47.5%;
            position: absolute;
            margin: auto;
        }
        #info {
            font-size: 30px;
            top: 15% ;
            left: 40.0%;
            position: absolute;
            margin: auto;
        }
        #tutorial {
            top:700;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
            margin: auto;
        }
    </style>
</head>


<body>

<canvas id="myCanvas" width="600" height="600"></canvas>
<p id="score"> 0 : 0 </p>
<img id="tutorial" src="pfeiltasten.png" alt="Steuerung des SchlÃ¤gers mit Pfeiltasten" width="150" height="100">    
<p id="info" style="visibility: hidden;"> Version 1.2 @4vllad </p>
<script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    //Player
    let playerWidth = 20;
    let playerHeight = 80;
    let playerX = 0;
    let playerY = canvas.height/2 - playerHeight/2;
    let playerSpeed = 6;
    //Ball
    let ballX = canvas.width/2;
    let ballY = canvas.height/2 + 60;
    let ballWidth = 20;
    let ballHeight = 20;
    let ballSpeedX = 2;
    let ballSpeedY = 2;

    //Enemy
    let enemyWidth = 20;
    let enemyHeight = 80;
    let enemyX = canvas.width - enemyWidth;
    let enemyY = canvas.width/2 - enemyHeight/2;
    let enemySpeedY = 2;
    //Score
    let playerScore = 0;
    let enemyScore = 0;

    let upPressed = false;
    let downPressed = false;
    let spacePressed = false;



    function draw(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayer();
        drawBall();
        drawEnemy();

        enemyFollowBall();
        bounceBall();

        checkKeys();
        checkCollision();
        checkWalls();
        requestAnimationFrame(draw);

    }

    function checkCollision() {
        //Player on The Left
        if (
            ballX <= playerX + playerWidth && //Check collision with right side of the player
            playerY <= ballY + ballHeight && //Above Paddle
            playerY + playerHeight >= ballY //UnderPaddle

        ){
            changeAngle();
            ballSpeedX = -ballSpeedX;
        }

        //Enemy on the Right
        if (
            ballX >= enemyX - enemyWidth  && //Check collision with left side of the enemy
            enemyY <= ballY && //Above Paddle
            enemyY + enemyHeight >= ballY  //UnderPaddle  
        ){
            //changeAngle();
            ballSpeedX = -ballSpeedX;
        }
        //Wall Above and Beyond
    }


    function drawEnemy() {
        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.fillRect(enemyX, enemyY, enemyWidth, enemyHeight);
        ctx.closePath();
        enemyFollowBall();
    }

    function enemyFollowBall() {
        if (ballY - 30 > enemyY){
            enemyY += enemySpeedY;
        }
        if (ballY + 30 < enemyY){
            enemyY -= enemySpeedY;
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.fillStyle = "orange";
        ctx.fillRect(ballX, ballY, ballWidth, ballHeight);
        ballX -= ballSpeedX;
        ballY -= ballSpeedY;
        ctx.closePath();
    }

    function bounceBall() {
        //Lose and Reset Ball to Middle of the Canvas
        if (ballX <= 0 ){
            ballSpeedX = -ballSpeedX;
            ballX = canvas.width/2;
            ballY = canvas.height/2;
            playerY = canvas.height/2 - playerHeight/2;
            enemyY = canvas.width/2 - enemyHeight/2;
            enemyScore++;
            document.getElementById("score").innerHTML = " " + playerScore + " : " + enemyScore + " ";
            resetBallSpeed();
            sleep(500);
        }
        //Win and Reset Ball to Middle of the Canvas
        if (ballX + ballWidth >= canvas.width){
            ballSpeedX = -ballSpeedX;
            ballX = canvas.width/2;
            ballY = canvas.height/2;
            playerY = canvas.height/2 - playerHeight/2;
            enemyY = canvas.width/2 - enemyHeight/2;
            playerScore++;
            document.getElementById("score").innerHTML = " " + playerScore + " : " + enemyScore + " ";
            resetBallSpeed();
            sleep(500);
        }
        //Bounce Ball when it reaches top or bottom
        if (ballY <= 0 || ballY >= canvas.height - ballHeight) {
            ballSpeedY = -ballSpeedY;
        }
    }
    //Player Rectangle
    function drawPlayer(){
        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
        ctx.closePath();
    }
    //Player Top and Bottom Collision
    function checkWalls(){
        if(playerY >= canvas.height - playerHeight){
            playerY = canvas.height - playerHeight;
        }
        if(playerY <= 0 ){
            playerY = 0;
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e){
        if (e.keyCode == 40){
            upPressed = true;
        }
        else if (e.keyCode == 38){
            downPressed = true;
        }
    }

    function keyUpHandler(e){
        if (e.keyCode == 40){
            upPressed = false;
        }
        else if (e.keyCode == 38){
            downPressed = false;
        }
        else if ( e.keyCode == 32){
            spacePressed = true;
        }
    }

    function checkKeys(){
        if (upPressed == true){
            playerY += playerSpeed;
        }
        else if (downPressed == true){
            playerY -= playerSpeed;
        }
    }
    //Custom Sleep Function
    function sleep(milliseconds) {
        let start = new Date().getTime();
        for (let i = 0; i < 1e7; i++) {
            if ((new Date().getTime() - start) > milliseconds){
                break;
            }
        }
    }

    function changeAngle(){
        ballSpeedX = randomIntFromFloat(3,5);
        ballSpeedY = randomIntFromFloat(3,5);
    }

    function resetBallSpeed(){
        //ballSpeedY = 3;
        //ballSpeedX = 3;
        let startDirection = randomIntFromFloat(0,10);
        //changeAngle();
        ballSpeedX = randomIntFromFloat(1,2);
        ballSpeedY = randomIntFromFloat(1,2);
        if (startDirection < 2.5 ) { ballSpeedY = -ballSpeedY; ballSpeedX = -ballSpeedX;}
        else if (startDirection >= 2.5 && startDirection < 5 ) { ballSpeedX = -ballSpeedX;}
        else if (startDirection >= 5 && startDirection < 7.5 ) { ballSpeedY = -ballSpeedY;}
    }
    //Custom min max Function
    function randomIntFromInterval(min, max) { // min and max included
        return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function randomIntFromFloat(min, max) { // min and max included
        return Math.random() * (max - min + 1) + min;
    }

    //if (spacePressed == true){
    draw();
   //}

</script>

</body>
</html>
