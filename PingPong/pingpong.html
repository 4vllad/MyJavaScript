<html>
<head>
    <style>
        canvas {
            background: grey;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
            margin: auto;
        }
        p {
            font-size: 30px;
            top: 5% ;
            left: 47.5%;
            position: absolute;
            margin: auto;
        }
    </style>
</head>


<body>

<canvas id="myCanvas"width="600" height="600"></canvas>
<p id="score"> 0 : 0 </p>
<script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");

    let playerWidth = 20;
    let playerHeight = 80;
    let playerX = 0;
    let playerY = canvas.height/2 - playerHeight/2;
    let playerSpeed = 6;

    let ballX = canvas.width/2;
    let ballY = canvas.height/2 + 60;
    let ballWidth = 20;
    let ballHeight = 20;
    let ballSpeedX = 3;
    let ballSpeedY = 3;


    let enemyWidth = 20;
    let enemyHeight = 80;
    let enemyX = canvas.width - enemyWidth;
    let enemyY = canvas.width/2 - enemyHeight/2;
    let enemySpeedY = 2;

    let playerScore = 0;
    let enemyScore = 0;

    let upPressed = false;
    let downPressed = false;
    let spacePressed = false;



    function draw(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawPlayer();
        drawBall();
        drawEnemy();


        enemyFollowBall();
        bounceBall();

        checkKeys();
        checkCollision();
        checkWalls();


        requestAnimationFrame(draw);
    }

    function checkCollision() {

        //Player on The Left
        if (ballX <= playerX + playerWidth &&
            playerY <= ballY               &&
            playerY + playerHeight >= ballY
        ){
            //changeAngle();
            ballSpeedX = -ballSpeedX;
        }

        //Enemy on the Right
        if (ballX >= enemyX - enemyWidth &&
            enemyY <= ballY              &&
            enemyY + enemyHeight >= ballY){

            //changeAngle();
            ballSpeedX = -ballSpeedX;
        }

        //Wall Above and Beyond


    }
    
    function enemyFollowBall() {
        if (ballY > enemyY){
            enemyY += enemySpeedY;
        }
        if (ballY < enemyY){
            enemyY -= enemySpeedY;
        }
    }

    function drawEnemy() {
        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.fillRect(enemyX, enemyY, enemyWidth, enemyHeight);
        ctx.closePath();
        enemyFollowBall();
    }

    function drawBall() {
        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.fillRect(ballX, ballY, ballWidth, ballHeight);

        //resetBallSpeed();
        ballX -= ballSpeedX;
        ballY -= ballSpeedY;
        ctx.closePath();

    }

    function bounceBall() {
        if (ballX <= 0 ){
            ballSpeedX = -ballSpeedX;
            ballX = canvas.width/2;
            ballY = canvas.height/2;
            playerY = canvas.height/2 - playerHeight/2;
            enemyY = canvas.width/2 - enemyHeight/2;
            enemyScore++;
            document.getElementById("score").innerHTML = " " + playerScore + " : " + enemyScore + " ";
            sleep(500);
        }
        if (ballX + ballWidth >= canvas.width){
            ballSpeedX = -ballSpeedX;
            ballX = canvas.width/2;
            ballY = canvas.height/2;
            playerY = canvas.height/2 - playerHeight/2;
            enemyY = canvas.width/2 - enemyHeight/2;
            playerScore++;
            document.getElementById("score").innerHTML = " " + playerScore + " : " + enemyScore + " ";
            sleep(500);
        }
        if (ballY <= 0 || ballY >= canvas.height - ballHeight) {
            ballSpeedY = -ballSpeedY;

        }
    }

    function drawPlayer(){
        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
        ctx.closePath();
    }

    function checkWalls(){
        if(playerY >= canvas.height - playerHeight){
            playerY = canvas.height - playerHeight;
        }
        if(playerY <= 0 ){
            playerY = 0;
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e){
        if (e.keyCode == 40){
            upPressed = true;
        }
        else if (e.keyCode == 38){
            downPressed = true;
        }
    }

    function keyUpHandler(e){
        if (e.keyCode == 40){
            upPressed = false;
        }
        else if (e.keyCode == 38){
            downPressed = false;
        }
        else if ( e.keyCode == 32){
            spacePressed = true;
        }
    }

    function checkKeys(){
        if (upPressed == true){
            playerY += playerSpeed;
        }
        else if (downPressed == true){
            playerY -= playerSpeed;
        }
    }

    function sleep(milliseconds) {
        var start = new Date().getTime();
        for (var i = 0; i < 1e7; i++) {
            if ((new Date().getTime() - start) > milliseconds){
                break;
            }
        }
    }

    function changeAngle(){
        ballSpeedX = randomIntFromFloat(3,4);
        ballSpeedY = 6 - ballSpeedX;

    }

    function resetBallSpeed(){
        ballSpeedY = 3;
        ballSpeedX = 3;
    }

    function randomIntFromInterval(min, max) { // min and max included
        return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function randomIntFromFloat(min, max) { // min and max included
        return Math.random() * (max - min + 1) + min;
    }

    //if (spacePressed == true){
    draw();
   //}

</script>

</body>
</html>
