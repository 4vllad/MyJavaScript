<script>

    function g(x,y){
        if (x == 0 || y == 0) {
            return 0
        }
        else if (x == 1 || y == 1) {
            return 1
        }
        else if (x == 2 || y == 2) {
            return 2
        }
    }

    console.log(g(2,0));


</script>
