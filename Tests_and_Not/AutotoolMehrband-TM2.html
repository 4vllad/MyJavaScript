<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2TM2 Hackz</title>
</head>
<body>
<p id="text2"></p>
<p id="text"></p>

<script>

    //Deklaration der Variablen
    let word = "";
    let text = "";
    let text2 = "[";
    let word2 = "";
    let i = 0;

    //Hinzufügen der Zahlen und der Übergänge
    for (i = 1; i < 124; i++){
        word = "( \'#\' \,"  + i +"\, " + "\'1\'\, "  + (i+1) + "\, R)" ; // 123 Übergänge und Zustände :D
        word = "( " + i + "\, [ .\, .\, .]) -> (" + (i+1) + "\, [ ( .\, R)\, ( .\, H)\, ( 1\, R)] )"
              //(     i     , [ 1 , . , .]) -> (     i+1      , [ ( 1 , R) , ( . , H) , ( 1 , R)] )
        if (i == 1){/* Do Nothing*/ } else { text += " , ";}
        text += word + "<br>"; // Zeilenumbruch für Sigma

        word2 = i;
        text2 += word2 + ", "; // Für Anzahl der Zustände
    }

    text2 += i + (i+1) + " ]"; // Die eckicke Klammer


    //Ausgabe im HTML Dokument
    document.getElementById("text2").innerHTML = text2;
    document.getElementById("text").innerHTML = text;


</script>
</body>
</html>
