<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>x+y+z=30?</title>
</head>

<body>
<p> What is x + y + z = 30? </p>
<p> You can only use 1,3,5,7,9,11,13,15 (And repat those numbers) </p>

<button onclick="displaySum()">Try it</button>
<br>
<p id="Lösung:">Lösung:</p>



<script>
    //Sum to find
    let gesucht = 3;

    //Numbers Sum
    let summe = 0;

    //Numbers to set
    let one = 1;
    let three = 3;
    let five = 5;
    let seven = 7;
    let nine = 9;
    let eleven = 11;
    let thirteen = 13;
    let fifteen = 15;

	// 3 spaces to put in the Numbers
    let x = one;
    let y = one;
    let z = one;

    function combine(){
        for ( let i = 1; i < 9; i++){
            for ( let j = 1; j < 9; j++){
                for ( let k = 1; k < 9; k++){
                    if ( k == 1 ) { z = one;}
                    else if ( k == 2 ) { z = three;}
                    else if ( k == 3 ) { z = five;}
                    else if ( k == 4 ) { z = seven;}
                    else if ( k == 5 ) { z = nine;}
                    else if ( k == 6 ) { z = eleven;}
                    else if ( k == 7 ) { z = thirteen;}
                    else if ( k == 8 ) { z = fifteen;}

                    if ( j == 1 ) { z = one;}
                    else if ( j == 2 ) { y = three;}
                    else if ( j == 3 ) { y = five;}
                    else if ( j == 4 ) { y = seven;}
                    else if ( j == 5 ) { y = nine;}
                    else if ( j == 6 ) { y = eleven;}
                    else if ( j == 7 ) { y = thirteen;}
                    else if ( j == 8 ) { y = fifteen;}

                    if ( i == 1 ) { z = one;}
                    else if ( i == 2 ) { x = three;}
                    else if ( i == 3 ) { x = five;}
                    else if ( i == 4 ) { x = seven;}
                    else if ( i == 5 ) { x = nine;}
                    else if ( i == 6 ) { x = eleven;}
                    else if ( i == 7 ) { x = thirteen;}
                    else if ( i == 8 ) { x = fifteen;}

                    summe = x + y + z;
                    if (summe == gesucht){
                        document.getElementById("Lösung:").innerText = "x:" + x + " y:" + y + " z:" + z;
                    }
                    else {
                        document.getElementById("Lösung:").innerText = "Keine Lösung für " + gesucht + " gefunden";
                    }

                }
            }
        }
    }


	function displaySum() {
        combine();
    }

</script>
</body>
</html>
