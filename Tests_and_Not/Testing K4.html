<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K4</title>
</head>
<body>
<script>
    let a = 5;
    let b = 1;


    ++ b;
    console.log("a:" + a + " b:" + b);
    b += b;
    console.log("a:" + a + " b:" + b);
    -- b;
    console.log("a:" + a + " b:" + b);
    (a += b) - 6;
    console.log("a:" + a + " b:" + b);





</script>
</body>
</html>
