        if (gold >= 10 && population < populationMax){

            var restGold = gold%10;

            gold = gold + restGold;
            //var popdiff = populationMax - population; -> - popdiff

            document.getElementById("line41").innerHTML = " population: " + population + "/" + populationMax;

                playWoodCutterAudio(50);
            }
            else {
