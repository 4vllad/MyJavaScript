<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Google Fonts einbinden -->
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Grundlegendes Styling */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background-color: black;
  color: white;
}

/* Allgemeines h1 Styling */
h1 {
  font-family: 'Roboto Slab', serif; /* Moderne Schriftart */
  color: rgb(50, 255, 146);
  text-align: center;
  margin: 20px 0;
  padding: 10px;
  border: 3px solid rgb(50, 255, 146); /* Grüner Rand */
  border-radius: 15px; /* Abgerundete Ecken */
  display: inline-block; /* Zentriert mit Rahmen */
  background-color: rgba(0, 0, 0, 0.6); /* Leicht durchscheinender Hintergrund */
  box-shadow: 0 5px 15px rgba(50, 255, 146, 0.3); /* Schöner Schatten */
}

/* Spezifisches Styling für den Titel */
#title {
  font-size: 2.5em; /* Große Schriftgröße */
  width: 90%; /* Breitere Titelbreite to fit text in one row */
  max-width: 1200px; /* Maximale Breite for larger screens */
  margin: 20px auto; /* Zentriert */
  white-space: nowrap; /* Prevents wrapping to new lines */
  overflow: hidden;
  text-overflow: ellipsis; /* Ensures long text does not overflow */
}

/* Layout für die Bilder */
.row {
  display: flex;
  flex: 1;
  height: calc(100% - 160px); /* Platz für die Überschrift */
  gap: 40px; /* Abstand zwischen den Spalten erhöht */
  padding: 10px;
  justify-content: center; /* Zentriert die Spalten */
}

/* Linke und rechte Spalten */
.column {
  flex: 0 0 35%; /* Weniger breite Spalten */
  position: relative;
  cursor: pointer;
  overflow: hidden;
  border-radius: 15px; /* Abgerundete Ecken */
  border: 2px solid white; /* Weißer Rand */
  transition: transform 0.4s ease, box-shadow 0.4s ease; /* Sanfte Übergänge */
  height: 65vh; /* Kleinere Höhe */
}

.column:hover {
  transform: scale(1.05); /* Langsames Reinzoomen */
  box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3); /* Leichter Schattierungseffekt */
}

.column:active {
  transform: scale(0.98); /* Klick-Effekt */
}

/* Hintergrundbilder */
#left {
  background-image: url('code.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
}

#right {
  background-image: url('art.jpeg');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
}

/* Überschrift auf den Bildern */
.column h1 {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 3em;
  text-shadow: 2px 2px 5px black;
  -webkit-text-stroke: 2px black;
  text-align: center;
}
</style>
</head>
<body>

<h1 id="title">Hello! Hallo! Hola! Привет! Bonjour! 你好! こんにちは!</h1>

<div class="row">
  <div id="left" class="column" onclick="window.location='https://htmlpreview.github.io/?https://github.com/4vllad/MyJavaScript/blob/master/codeIndex.html';">
    <h1>Code</h1>
  </div>
  <div id="right" class="column" onclick="window.location='https://htmlpreview.github.io/?https://github.com/4vllad/MyJavaScript/blob/master/Art/artIndex.html';">
    <h1>#Art</h1>
  </div>
</div>

</body>
</html>
