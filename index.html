<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;

        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #2c8ed0;
            font-size: 26px;
        }


        /* Style the header */
        .header {
            background-color: #f1f1f1;
            padding: 30px;
            text-align: center;
            font-size: 35px;
        }

        /* Create three unequal columns that floats next to each other */
        .column {
            float: left;
            padding: 10px;
            height: 300px; /* Should be removed. Only for demonstration */
        }

        /* Left and right column */
        .column.side {
            width: 25%;
        }

        /* Middle column */
        .column.middle {
            width: 50%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style the footer */
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }

        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
        @media (max-width: 600px) {
            .column.side, .column.middle {
                width: 100%;
            }
        }

        /* Animation for Bitconnect Guy */
        #bit {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation-name: example;
            animation-duration: 10s;
            animation-iteration-count: 10000;
            transform: scaleX(-1);

        }

        @keyframes example {
            0%   {transform: scaleX(-1);}
            10%  {background-color: #ff4534; left:0vw; top:0px; transform: scaleX(-1);}
            20%  {background-color: #ffa22c; left:33vw; top:0px; transform: scaleX(-1);}
            30%  {background-color: #fff632; left:66vw; top:0px; transform: scaleX(-1);}
            40%  {background-color: #79ff40; left:90vw; top:0px;transform: scaleX(-1);}
            50%  {transform: scaleX(1);}
            60%  {background-color: #45c0ff; left:90vw; transform: scaleX(1);}
            70%  {background-color: #45c0ff; left:66vw; top:0px;transform: scaleX(1);}
            80%  {background-color: #3e72ff; left:33vw; top:0px;transform: scaleX(1);}
            90%  {background-color: #8649ff; left:0vw; top:0px;transform: scaleX(1);}
            100% {transform: scaleX(-1);}
        }
    </style>
</head>
<body>
