<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 0px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

#left {
  background-image: url('code.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
  color: rgb(228, 255, 50);
  font-size: 32pt;
  -webkit-text-stroke: 2px black; /* width and color */
}
#right {
  background-image: url('art.jpeg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
  color: rgb(187, 81, 229);
  font-size: 32pt;
  -webkit-text-stroke: 2px black; /* width and color */
}
body{
    text-align: center;
    color: rgb(0, 0, 0);
    
    background-color: black;
}
.center {
text-align: center;
border: 3px solid green;
}
</style>
</head>
<body>

<h1 style="color: rgb(50, 255, 146); font-size: 4em;">  Hello! Hola!    Привет! Bonjour! 你好! こんにちは!</h1>
<div class="row center" >
  <div id="left" class="column" style="background-color:#aaa; height: 12em" onclick="window.location='https://htmlpreview.github.io/?https://github.com/4vllad/MyJavaScript/blob/master/codeIndex.html';">
    <h1>Code</h1>
    

  </div>
  <div id="right" class="column" style="background-color:#bbb; height: 12em " onclick="window.location='https://htmlpreview.github.io/?https://github.com/4vllad/MyJavaScript/blob/master/Art/artIndex.html';">
    <h1>#Art</h1>

  </div>
</div>

</body>
</html>
